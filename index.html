<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Buddify</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
  <script src="https://kit.fontawesome.com/a076d05399.js" crossorigin="anonymous"></script>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: 'Poppins', sans-serif;
    }
    body {
      background-color: #dbeafe;
      color: #333;
      line-height: 1.6;
      padding: 20px;
    }
    .container {
      background-color: #ffffff;
      border-radius: 10px;
      padding: 10px;
    }
    header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 20px;
      border-top-left-radius: 10px;
      border-top-right-radius: 10px;
    }
    .title-container {
      display: flex;
      align-items: center;
      gap: 10px;
    }
    .title-container img {
      width: 40px;
      height: 40px;
    }
    .title {
      font-size: 1.8rem;
      font-weight: 600;
    }
    nav {
      display: flex;
      align-items: center;
      gap: 4rem;
    }
    nav a {
      color: #333;
      text-decoration: none;
      font-weight: 500;

    }
    nav a:hover {
      text-decoration: none;
      color: #fff;
      padding: 10px;  
      border-radius: 10px;   
      background-color: #093456; 
      align-content: center;
      font-weight: 500;
    
    }
    nav a:active {
      background-color: #093456; 
      font-weight: 800;
    }
    nav i {
      font-size: 1.2rem;
      color: #333;
      
    }
    nav i:hover {
      color: #4f9d69;
    }
    .hero-section {
      display: flex;
      flex-wrap: wrap;
      align-items: center;
      justify-content: space-between;
      gap: 2rem;
      padding: 2rem 1rem;
    }
    .hero-img {
      flex: 1;
      min-width: 250px;
    }
    .hero-img img {
      max-width: 100%;
      border-radius: 10px;
    }
    .hero-text {
      flex: 1;
      min-width: 250px;
    }
    .hero-text h1 {
      font-size: 2rem;
      margin-bottom: 1rem;
    }
    .hero-text p {
      color: #666;
      margin-bottom: 1.5rem;
    }
    .cta-button {
      background-color: #FDAD2A;
      color: white;
      font-weight: 600;
      padding: 0.75rem 1.5rem;
      border: none;
      border-radius: 10px;
      font-size: 1rem;
      cursor: pointer;
    }
    footer {
      background-color: #ddd;
      padding: 2rem;
      text-align: center;
      font-size: 0.9rem;
      border-bottom-left-radius: 10px;
      border-bottom-right-radius: 10px;
    }

    @media (max-width: 768px) {
      .hero-section {
        flex-direction: column-reverse;
        text-align: center;
      }
      header {
        flex-direction: column;
        gap: 1rem;
      }
    }
  </style>
</head>
<body>
  <div class="container">
    <header>
      <div class="title-container">
        <img src="https://via.placeholder.com/40" alt="Logo">
        <div class="title">Buddify</div>
      </div>
      <nav>
        <a href="index.html">Home</a>
        <a href="aboutus.html">About Us</a>
        <a href="signup.html">Sign Up</a>
        <a href="#resources">Resources</a>
        <a href="#faq">FAQ</a>
        <a href="contact.html">Contact Us</a>
      </nav>
    </header>

    <section class="hero-section" id="home">
      <div class="hero-text">
        <h1>Find Your Career Buddy Today!</h1>
        <p>Join a friendly peer-to-peer program that helps international students build connections, confidence, and career opportunities.</p>
        <button class="cta-button" onclick="window.open('signup.html', '_blank')">Sign Up Now</button>
      </div>
      <div class="hero-img">
        <img src="hero img.jpg" alt="Career Buddy Graphic">
      </div>
    </section>

    <footer>
      <p>Â© 2025 Buddify | Built by Students, for Students</p>
    </footer>
  </div>
</body>
</html>
