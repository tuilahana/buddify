<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Contact Us - Buddify</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
  <script src="https://kit.fontawesome.com/a076d05399.js" crossorigin="anonymous"></script>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: 'Poppins', sans-serif;
    }
    body {
      background-color: #dbeafe;
      color: #333;
      line-height: 1.6;
      padding: 20px;
    }
    .container {
      background-color: #ffffff;
      border-radius: 10px;
    }
    header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 2rem;
      border-top-left-radius: 10px;
      border-top-right-radius: 10px;
    }
    .title-container {
      display: flex;
      align-items: center;
      gap: 10px;
    }
    .title-container img {
      width: 40px;
      height: 40px;
    }
    .title {
      font-size: 1.8rem;
      font-weight: 600;
    }
    nav {
      display: flex;
      align-items: center;
      gap: 4rem;
    }
    nav a {
      color: #333;
      text-decoration: none;
      font-weight: 500;

    }
    nav a:hover {
      text-decoration: none;
      color: #fff;
      padding: 10px;  
      border-radius: 10px;   
      background-color: #093456; 
      align-content: center;
      font-weight: 500;
      box-shadow: 0 2px 5px rgba(0, 0, 0, 1);
    }

    .active-link {
    background-color: #093456;
    color: #fff !important;
    padding: 10px;
    border-radius: 10px;
    font-weight: 800;
    }

    .content {
      padding: 2rem 2rem;
      text-align: center;
    }
    .contact-form-container {
      max-width: 1000px;
      margin: 0 auto;
      text-align: left;
    }
    .contact-form-container h2 {
      margin-bottom: 1rem;
    }
    .contact-form-container p {
      margin-bottom: 1rem;
    }
    .contact-form-container input,
    .contact-form-container textarea {
      width: 100%;
      padding: 10px;
      margin-bottom: 1rem;
      border: 1px solid #ccc;
      border-radius: 5px;
    }
    .cta-button {
      background-color: #FDAD2A;
      color: white;
      font-weight: 600;
      padding: 0.75rem 1.5rem;
      border: none;
      border-radius: 10px;
      font-size: 1rem;
      cursor: pointer;
    }
    footer {
      background-color: #ddd;
      padding: 1rem;
      text-align: center;
      font-size: 0.9rem;
      border-bottom-left-radius: 10px;
      border-bottom-right-radius: 10px;
    }

    @media (min-width: 769px) and (max-width: 1000px) {
  body {
    padding: 0 40px;
  }

  header{
    flex-direction: column;
    align-items: center;
    text-align: center;
    gap: 2rem;
  }
  
  .hero-section{
    flex-direction: column;
    align-items: center;
    text-align: center;
  }

  .hero-img img {
    max-width: 100%;
  }

  nav {
    flex-direction: row;
    gap: 4rem;
  }
}

@media (min-width: 1001px) and (max-width: 1600px) {
  body {
    padding: 0 40px;
  }

  header{
    flex-direction: column;
    align-items: center;
    text-align: center;
    gap: 2rem;
  }
  
  .hero-section{
    flex-direction: column;
    align-items: center;
    text-align: center;
  }

  .hero-img img {
    max-width: 100%;
  }

  nav {
    flex-direction: row;
    gap: 4rem;
  }
}

/* 1601px and above uses existing layout, no changes needed */
  </style>
</head>
<body>
  <div class="container">
    <header>
      <div class="title-container">
        <img src="https://via.placeholder.com/40" alt="Logo">
        <div class="title">Buddify</div>
      </div>
      <nav>
        <a href="index.html">Home</a>
        <a href="aboutus.html">About Us</a>
        <a href="signup.html">Sign Up</a>
        <a href="contact.html">Contact Us</a>
    </header>

    <section class="content">
      <div class="contact-form-container">
        <h2>Contact Us</h2>
        <p>Have questions or feedback? We’d love to hear from you. Fill out the form below and we’ll get back to you soon.</p>
        <form>
          <input type="text" placeholder="Your Name" required>
          <input type="email" placeholder="Your Email" required>
          <textarea placeholder="Your Message" rows="5" required></textarea>
          <button type="submit" class="cta-button">Send Message</button>
        </form>
      </div>
    </section>

    <footer>
      <p>© 2025 Buddify | Built by Students, for Students</p>
    </footer>

    <script>
        const links = document.querySelectorAll("nav a");
        const currentPage = window.location.pathname.split("/").pop(); // lấy tên file hiện tại
      
        links.forEach(link => {
          const linkPage = link.getAttribute("href");
          if (linkPage === currentPage) {
            link.classList.add("active-link");
          }
        });
      </script>
  </div>
</body>
</html>
